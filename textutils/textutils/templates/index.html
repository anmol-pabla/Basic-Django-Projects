  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="nav-link disabled" href="#">Text Utils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>

 <br>

<div class="container">
  <form action="/analyze" method="post"> {% csrf_token %}
  <div class="mb-3">
   <label for="exampleFormControlTextarea1" class="form-label">Enter Text Here</label>
   <textarea class="form-control" name="text" rows="9"></textarea>
  </div>

  <div class="form-check form-switch">
   <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="capital">
   <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize Text</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="counter">
    <label class="form-check-label" for="flexSwitchCheckChecked">Character Counter</label>
  </div>

  <button type="submit" class="btn btn-dark">Submit</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
